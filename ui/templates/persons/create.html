{% extends "base/base.html" %}
{% block title %}Add Person{% endblock %}

{% block content %}
<div class="card p-4 col-md-6">
  <h5>Add Person</h5>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Relation</label>
      <input class="form-control" name="relation" placeholder="Self, Spouse, Child">
    </div>

    <button class="btn btn-primary">Save</button>
    <a href="{% url 'persons' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
