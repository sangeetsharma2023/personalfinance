{% extends "base/base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h5 class="mb-3">Create Account</h5>
      <form method="post">{% csrf_token %}
        <div class="row g-2">
          <div class="col-md-6">
            <input class="form-control" name="first_name" placeholder="First name">
          </div>
          <div class="col-md-6">
            <input class="form-control" name="last_name" placeholder="Last name">
          </div>
        </div>
        <input class="form-control mt-2" name="email" placeholder="Email">
        <input class="form-control mt-2" type="password" name="password" placeholder="Password">
        <input class="form-control mt-3" type="password" name="confirm_password" placeholder="Confirm password">
        <button class="btn btn-primary w-100 mt-3">Sign up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
