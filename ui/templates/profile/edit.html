{% extends "base/base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card p-4 col-md-6">
  <h5>Edit Profile</h5>
  <form method="post">{% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <input class="form-control" name="first_name" value="{{ request.user.first_name }}">
      </div>
      <div class="col-md-6">
        <input class="form-control" name="last_name" value="{{ request.user.last_name }}">
      </div>
    </div>

    <input class="form-control mt-3" type="password" name="password" placeholder="New password (optional)">
    <button class="btn btn-primary mt-3">Save</button>
  </form>
</div>
{% endblock %}
