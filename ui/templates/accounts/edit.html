{% extends "base/base.html" %}
{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="card p-4 col-md-7">
  <h5>Edit Account</h5>

  <form method="post">{% csrf_token %}
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Account Name</label>
        <input class="form-control" name="name" value="{{ account.name }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Account Type</label>
        <input class="form-control" value="{{ account.get_account_type_display }}" disabled>
      </div>

      <div class="col-md-4">
        <label class="form-label">Opening Balance</label>
        <input type="number" class="form-control"
               name="opening_balance"
               value="{{ account.opening_balance }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Opening Date</label>
        <input type="date" class="form-control"
               name="opening_date"
               value="{{ account.opening_date|date:'Y-m-d' }}">
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="is_active"
                 {% if account.is_active %}checked{% endif %}>
          <label class="form-check-label">Active</label>
        </div>
      </div>

    </div>

    <button class="btn btn-primary mt-4">Save</button>
    <a href="{% url 'accounts' %}" class="btn btn-outline-secondary mt-4 ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
